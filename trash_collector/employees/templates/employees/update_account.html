{% extends 'base.html' %}

{% block title %}{% block header %} Update Account Info {% endblock %}{% endblock %}

{% block content %}
    <form action="{% url 'employees:update' %}" enctype="multipart/form-data" method="post">
    {% csrf_token %}
    <label>Name:</label><input type="text" name="name" id="name"><br>
    <label>ZIP Code:</label><input type="" name="zipcode" id="zipcode"><br>
    <input type="submit" value="Submit">
    </form>
{% endblock %}

{% extends 'base.html' %}

{% block title %}{% block header %} Customer Home {% endblock %}{% endblock %}

{% block content %}
    <form action="{% url 'customers:create_account' %}" enctype="multipart/form-data" method="post">
    {% csrf_token %}
    <label>Name:</label><input type="text" name="name" id="name"><br>
    <label>Street:</label><input type="text" name="street" id="street"><br>
    <label>City:</label><input type="text" name="city" id="city"><br>
    <label>Zip Code:</label><input type="text" name="zipcode" id="zipcode"><br>
    <input type="submit" value="Submit" />
    </form>
{% endblock %}

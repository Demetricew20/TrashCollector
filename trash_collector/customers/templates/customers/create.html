{% extends 'base.html' %}

{% block title %}Customer Home {% endblock %}

{% block content %}
<div class="container-fluid">
    <h1 class="row no-gutters justify-content-center" style="margin-top:3%;margin-bottom:5%;">Create Account</h1>
</div>
<div class="container-fluid">
     <div class="row no-gutters justify-content-center">
        <form action="{% url 'customers:create_account' %}" enctype="multipart/form-data" method="post">
        {% csrf_token %}
        <label style="margin-right:10px;">Name:</label><input type="text" name="name" id="name"><br>
        <label style="margin-right:10px;">Street:</label><input type="text" name="street" id="street"><br>
        <label style="margin-right:25px;">City:</label><input type="text" name="city" id="city"><br>
        <label style="margin-right:10px;position:relative;right:22px;">Zip Code:</label>
            <input style="margin-left:-25px;" type="text" name="zipcode" id="zipcode"><br>
        <input style="margin-top:2%;position:relative;left:7rem;background-color:#343A40;color:white;" type="submit" value="Create" />
        </form>
    </div>
</div>
{% endblock %}

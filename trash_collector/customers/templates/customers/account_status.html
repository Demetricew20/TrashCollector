{% extends 'base.html' %}

{% block title %}{% block header %} Update Account Status {% endblock %}{% endblock %}

{% block content %}
<form action="{% url 'customers:update_account_status' %}" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <label>Suspend From:</label><input type="date" name="start_date" id="start_date">
    <label>To:</label><input type="date" name="end_date" id="end_date">
    <button type="submit">Update Account Status</button>
  </form>
{% endblock %}
